<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Exemplo CRUD</title>
    
    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" /> 
    
    <!-- Library -->
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="lib/angularjs/angular-route.min.js"></script>
    <script src="lib/angularjs/angular-locale_pt-br.js"></script>
    
    
    <!-- JavaScript da Aplicação-->
    <script src="app.js"></script>
    
    <!-- CSS Custom -->
    <link href="css/estilo.css" rel="stylesheet" /> 
</head>
<body ng-app="app.crud">
    
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills">
                    <li ng-class="{active: activetab == '/grupos'}"><a href="#/grupos">Grupo</a></li>
                    <li ng-class="{active: activetab == '/produtos'}"><a href="#/produtos">Produto</a></li>
                </ul>
            </nav>
        </div>
        
        <div ng-view></div>
    </div>
    
    <!-- JavaScript de Controller's-->
    <script src="controller/grupoCtrl.js"></script>
    <script src="controller/produtoCtrl.js"></script>
</body>
</html>
